    <script>
        $(document).ready(function () {

            $("#createWalletBtn").on("click", function () {

                const userId = sessionStorage.getItem("userId");

                if (!userId) {
                    Swal.fire({
                        icon: "error",
                        title: "User Not Logged In",
                        text: "Please login again to continue."
                    });
                    return;
                }

                // SweetAlert Loader
                Swal.fire({
                    title: "Creating Wallet...",
                    text: "Please wait while we generate your secure wallet.",
                    allowOutsideClick: false,
                    didOpen: () => Swal.showLoading()
                });

                $.ajax({
                    url: "http://100.48.222.142:3000/api/v1/wallet/wallet/request-code",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ userId }),

                    success: function (response) {
                        Swal.fire({
                            icon: "success",
                            title: "Wallet Created!",
                            text: response.message || "Your new wallet is now active.",
                            timer: 2000,
                            showConfirmButton: false
                        });
                        window.location.href = "wallet-verification.html";
                    },

                    error: function (xhr) {
                        Swal.fire({
                            icon: "error",
                            title: "Wallet Creation Failed",
                            text: xhr.responseJSON?.message || "Something went wrong."
                        });
                    }
                });

            });

        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {

            var userId = JSON.parse(sessionStorage.getItem("userId"));
            console.log("Loaded User ID:", userId);

            if (!userId) {
                Swal.fire({
                    title: "Not Logged In",
                    text: "You need to login first.",
                    icon: "warning",
                    allowOutsideClick: false,
                    showConfirmButton: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });

                setTimeout(() => {
                    window.location.href = "/signin.html";
                }, 1500);

                return;
            }

            const logoutButton = document.getElementById("logoutBtn");

            function deleteCookie(name) {
                document.cookie = name + "=; Max-Age=0; path=/; domain=" + location.hostname;
            }

            function clearAllUserData() {
                console.warn("Clearing ALL localStorage, sessionStorage, and cookies...");
                localStorage.clear();
                sessionStorage.clear();
                deleteCookie("token");
                console.warn("All user data cleared.");
            }

            if (logoutButton) {
                logoutButton.addEventListener("click", function (event) {
                    event.preventDefault();

                    Swal.fire({
                        title: "Are you sure?",
                        text: "You will be logged out!",
                        icon: "warning",
                        showCancelButton: true,
                        confirmButtonColor: "#05DAC3",
                        cancelButtonColor: "#d33",
                        confirmButtonText: "Yes, logout"
                    }).then((result) => {

                        if (result.isConfirmed) {

                            Swal.fire({
                                title: "Logging you out...",
                                allowOutsideClick: false,
                                didOpen: () => Swal.showLoading()
                            });

                            clearAllUserData();

                            setTimeout(() => {
                                Swal.fire({
                                    title: "Logged out!",
                                    text: "You have been successfully logged out.",
                                    icon: "success",
                                    confirmButtonColor: "#05DAC3",
                                    showConfirmButton: false,
                                    timer: 1200
                                });

                                setTimeout(() => {
                                    window.location.href = "/signin.html";
                                }, 1300);

                            }, 900);
                        }

                    });
                });
            }

        });
    </script>
