    <script>
        // Configuration
        const API_BASE_URL = 'http://100.48.222.142:3000/api/v1';
        const ORGANIZATION_API = `${API_BASE_URL}/organisation/list`;
        const DONOR_API = `${API_BASE_URL}/donator/list`;

        // Utility function to escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Function to create organization card
        function createOrganizationCard(org) {
            return `
                <div class="col-md-6 col-lg-4">
                    <div class="card h-100 data-card organization-card">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="bi bi-building me-2"></i>${escapeHtml(org.name || 'Unnamed Organization')}
                            </h5>
                            <div class="detail-item">
                                <strong><i class="bi bi-envelope me-1"></i>Email:</strong> ${escapeHtml(org.email || 'N/A')}
                            </div>
                            <div class="detail-item">
                                <strong><i class="bi bi-telephone me-1"></i>Phone:</strong> ${escapeHtml(org.phone || 'N/A')}
                            </div>
                            <div class="detail-item">
                                <strong><i class="bi bi-geo-alt me-1"></i>Address:</strong> ${escapeHtml(org.address || 'N/A')}
                            </div>
                            ${org.purpose ? `
                                <div class="detail-item">
                                    <strong><i class="bi bi-bullseye me-1"></i>Purpose:</strong> ${escapeHtml(org.purpose)}
                                </div>
                            ` : ''}
                            ${org.category ? `
                                <div class="mt-3">
                                    <span class="badge bg-info">${escapeHtml(org.category)}</span>
                                    ${org.tax_exemption_status ? '<span class="badge bg-success ms-1">Tax Exempt</span>' : ''}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to create donor card
        function createDonorCard(donor) {
            const userName = donor.User?.name || 'Unknown Donor';
            const userEmail = donor.User?.email || donor.email || 'N/A';

            return `
                <div class="col-md-6 col-lg-4">
                    <div class="card h-100 data-card donor-card">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="bi bi-person-circle me-2"></i>${escapeHtml(userName)}
                            </h5>
                            <div class="detail-item">
                                <strong>Email:</strong> ${escapeHtml(userEmail)}
                            </div>
                            <div class="detail-item">
                                <strong>Phone:</strong> ${escapeHtml(donor.phone_number || 'N/A')}
                            </div>
                            <div class="detail-item">
                                <strong>Address:</strong> ${escapeHtml(donor.address || 'N/A')}
                            </div>
                            <div class="detail-item">
                                <strong>Designation:</strong> ${escapeHtml(donor.designation || 'N/A')}
                            </div>
                            <div class="mt-3">
                                ${donor.isVerified ?
                    '<span class="badge bg-success badge-status">Verified</span>' :
                    '<span class="badge bg-warning badge-status">Pending Verification</span>'
                }
                                ${donor.isFlagged ?
                    '<span class="badge bg-danger badge-status ms-1">Flagged</span>' : ''
                }
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to show no data message
        function showNoDataMessage(containerId, message, icon = 'info-circle') {
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <div class="col-12">
                    <div class="alert alert-info text-center" role="alert">
                        <i class="bi bi-${icon} me-2"></i>${message}
                    </div>
                </div>
            `;
        }

        // Function to show error message
        function showErrorMessage(containerId, message) {
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <div class="col-12">
                    <div class="alert alert-danger text-center" role="alert">
                        <i class="bi bi-exclamation-triangle me-2"></i>${message}
                    </div>
                </div>
            `;
        }

        // Function to load organizations
        async function loadOrganizations() {
            const container = document.getElementById('organizations-container');

            try {
                const response = await fetch(ORGANIZATION_API);
                const result = await response.json();

                if (result.success && result.data && Array.isArray(result.data)) {
                    if (result.data.length > 0) {
                        container.innerHTML = result.data.map(createOrganizationCard).join('');
                    } else {
                        showNoDataMessage('organizations-container', 'No organizations found. Be the first to register!', 'building');
                    }
                } else {
                    showErrorMessage('organizations-container', 'Failed to load organizations. Please try again later.');
                }
            } catch (error) {
                console.error('Error loading organizations:', error);
                showErrorMessage('organizations-container', 'Failed to connect to server. Please check your connection.');
            }
        }

        // Function to load donors
        async function loadDonors() {
            const container = document.getElementById('donors-container');

            try {
                const response = await fetch(DONOR_API);
                const result = await response.json();

                if (result.success && result.data && Array.isArray(result.data)) {
                    if (result.data.length > 0) {
                        container.innerHTML = result.data.map(createDonorCard).join('');
                    } else {
                        showNoDataMessage('donors-container', 'No donors found yet. Be the first to register!', 'person');
                    }
                } else {
                    showErrorMessage('donors-container', 'Failed to load donors. Please try again later.');
                }
            } catch (error) {
                console.error('Error loading donors:', error);
                showErrorMessage('donors-container', 'Failed to connect to server. Please check your connection.');
            }
        }

        // Function to load all data
        async function loadAllData() {
            await Promise.all([
                loadOrganizations(),
                loadDonors()
            ]);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', loadAllData);

        // Optional: Auto-refresh every 60 seconds
        // setInterval(loadAllData, 60000);
    </script>
