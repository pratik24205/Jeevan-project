    <script>
        $(document).ready(function () {
            const userId = sessionStorage.getItem("userId");

            if (!userId) {
                Swal.fire({
                    icon: "error",
                    title: "Not Logged In",
                    text: "Please login first to register as a donor."
                });
                return;
            }

            $("#donorForm").on("submit", function (e) {
                e.preventDefault();

                const formData = new FormData();
                formData.append("userId", userId);
                formData.append("email", $("#donor-email").val());
                formData.append("phone_number", $("#donor-phone").val());
                formData.append("address", $("#donor-address").val());
                formData.append("designation", $("#donor-designation").val());
                formData.append("aadhaar_number", $("#donor-aadhaar").val());
                formData.append("pan_number", $("#donor-pan").val());
                formData.append("bank_name", $("#donor-bank-name").val());
                formData.append("bank_address", $("#donor-bank-address").val());
                formData.append("ifsc_code", $("#donor-ifsc").val());
                formData.append("branch", $("#donor-branch").val());
                formData.append("account_number", $("#donor-account-number").val());
                formData.append("account_holder_name", $("#donor-account-holder").val());
                formData.append("gst_number", $("#donor-gst").val());

                const passbook = $("#donor-bank-passbook")[0].files[0];
                if (passbook) {
                    formData.append("bank_passbook_pic", passbook);
                }

                Swal.fire({
                    title: "Registering...",
                    text: "Please wait...",
                    allowOutsideClick: false,
                    didOpen: () => Swal.showLoading()
                });

                $.ajax({
                    url: "http://100.48.222.142:3000/api/v1/donator/add",
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        Swal.fire({
                            icon: "success",
                            title: "Registered!",
                            text: response.message || "You have been successfully registered as a donor.",
                            timer: 2000,
                            showConfirmButton: false
                        });
                        window.location.href = "/dashboard/templates/donor-list.html";
                        $("#donorForm")[0].reset();
                    },
                    error: function (xhr) {
                        Swal.fire({
                            icon: "error",
                            title: "Registration Failed",
                            text: xhr.responseJSON?.message || "Something went wrong. Please try again."
                        });
                    }
                });

            });
        });
    </script>
