<script>
$(document).ready(function () {

  const userId = JSON.parse(sessionStorage.getItem("userId"));

  if (!userId) {
    window.location.href = "/signin.html";
    return;
  }

  $.get(`http://100.48.222.142:3000/api/v1/amount/list/${userId}`, function (res) {

    const tbody = $("#orgTable");
    tbody.empty();

    if (!res.data || res.data.length === 0) {
      tbody.append(`<tr><td colspan="7" class="text-center">No records found</td></tr>`);
      return;
    }

    res.data.forEach((item, i) => {

      tbody.append(`
        <tr>
          <td>${i + 1}</td>
          <td>
            <strong>Donor ID:</strong> ${item.donatorId}<br>
            <small>User ID: ${item.userId}</small>
          </td>
          <td class="fw-bold text-success">‚Çπ ${item.amount}</td>
          <td>${item.DonationSplit.message}</td>
          <td>‚Çπ ${item.Donation.totalAmount}</td>
          <td>
            <span class="badge bg-${item.DonationSplit.status === "completed" ? "success" : "warning"}">
              ${item.DonationSplit.status}
            </span>
          </td>
          <td>${new Date(item.amountDate).toLocaleDateString()}</td>
        </tr>
      `);
    });

  });

});
</script>
