    <script>
        $(document).ready(function () {
            var userData = JSON.parse(sessionStorage.getItem("user_data"));
            console.log(userData);

            const apiUrl = `https://fundsaudit.com/api/v1/user/list/${userData.user_id}`;
            const updateUrl = `https://fundsaudit.com/api/v1/user/update/${userData.user_id}`;

            // Load user data on page load
            $.ajax({
                url: apiUrl,
                type: "GET",
                success: function (response) {
                    if (response.success && response.user) {
                        const user = response.user;

                        // Populate input fields
                        $("#firstName").val(user.firstName || "");
                        $("#lastName").val(user.lastName || "");

                        $("#gender").val(user.Gender ? user.Gender.name : "");

                },
                error: function (xhr) {

            $(".btn-primary").on("click", function (e) {

                Swal.fire({
                    title: "Updating Profile...",
                    allowOutsideClick: false,
                    allowEscapeKey: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });

                // Convert gender name to numeric value
                let genderVal = $("#gender").val().toLowerCase();

                // let typeVal = $("#type").val().toLowerCase();

                const updatedUser = {

                    lastName: $("#lastName").val(),
                    email: $("#email").val(),
                    phoneNumber: $("#phone").val(),
                    // password: "Password123", 
                    // type: type,
                    gender: gender,
                    // MyTarget: parseInt($("#myTarget").val()) || 0
                };

                // PUT request
                $.ajax({
                    url: updateUrl,
                    type: "PUT",
                    contentType: "application/json",
                    data: JSON.stringify(updatedUser),
                    success: function (res) {
                        console.log(res);
                        Swal.fire({
                            icon: "success",
                            title: "Profile updated successfully!",
                            confirmButtonColor: "#3085d6"
                        });
                    },
                    error: function (xhr) {
                        Swal.fire({
                            icon: "error",
                            title: "Update failed!",
                            text: "Something went wrong, Please try again later"
                        });
                    }
                });
            });
        });

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var userData = JSON.parse(sessionStorage.getItem("user_data"));
            console.log(userData);

            const logoutLinks = [document.getElementById("logout"), document.getElementById("logout")];

            function deleteCookie(name) {
                document.cookie = name + '=; Max-Age=0; path=/; domain=' + location.hostname;
            }

            function clearAllUserData() {
                console.warn('Clearing ALL localStorage, sessionStorage, and cookies...');
                localStorage.clear();
                sessionStorage.clear();
                deleteCookie('token');
                console.warn('All user data cleared.');
            }

            logoutLinks.forEach(link => {
                if (link) {
                    link.addEventListener("click", function (event) {
                        event.preventDefault();

                        Swal.fire({
                            title: "Are you sure?",
                            text: "You will be logged out!",
                            icon: "warning",
                            showCancelButton: true,
                            confirmButtonColor: "#05DAC3",
                            cancelButtonColor: "#d33",
                            confirmButtonText: "Yes, logout"
                        }).then((result) => {
                            if (result.isConfirmed) {

                                Swal.fire({
                                    title: "Logging you out...",
                                    allowOutsideClick: false,
                                    didOpen: () => {
                                        Swal.showLoading();
                                    }
                                });

                                var payload = {
                                    userId: userData.user_id
                                };

                                $.ajax({
                                    url: "https://fundsaudit.com/api/v1/user/logout",
                                    type: "POST",
                                    contentType: "application/json",
                                    data: (payload),
                                    success: function (response) {
                                        console.log("Logout API success:", response);

                                        clearAllUserData();

                                        Swal.fire({
                                            title: "Logged out!",
                                            text: "You have been successfully logged out.",
                                            icon: "success",
                                            confirmButtonColor: "#05DAC3",
                                            showConfirmButton: false
                                        });

                                        setTimeout(() => {
                                            window.location.href = "/templates/index.html";
                                        }, 1600);
                                    },
                                    error: function (xhr, status, error) {
                                        console.error("Logout API failed:", error);
                                        Swal.fire({
                                            title: "Error",
                                            text: "Logout failed. Please try again.",
                                            icon: "error",
                                            confirmButtonColor: "#d33"
                                        });
                                    }
                                });
                            }
                        });
                    });
                }
            });
        });
    </script>
